    <title>Fontes Externas</title>
    <style>
         @font-face {
            font-family:'love';
            src: url('fonts/wild Love.otf') format('opentype'); 
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de formatos()
            - open-type (otf)
            - truetyp(ttf)
            - embedded-opentype
            - truetype-aat (apple Advanced Typography)
            - svg 
            */
         }
        body {
            font-family: arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
